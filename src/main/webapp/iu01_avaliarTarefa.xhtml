<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<link rel="stylesheet" href="listas.css"></link>
	<style>
.descricao {
	padding-right: 0px;
	width: 70%;
}

.botoes {
	display: flex;
	width: 20%;
	position: absolute;
	bottom: 10px;
	right: 25px;
	justify-content: space-between;
}

.aprovar {
	background: #AFE89B !important;
    border-color: #AFE89B !important;
}

.reprovar {
	background: #FF6B6B !important;
	text-align:center !important;
    border-color: #FF6B6B !important;
}

.koin {
	background-color: #4ECDC4;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />
		<menu:menu />

		<h:panelGroup id="alvs2">
			<p:repeat value="#{iu01_tarefaMBean.retornaAvaliacoes()}"
				var="tarefa">
				<div class="tarefa">
					<p:outputLabel value="#{tarefa.nomeTarefa}" class="texto titulo" />
					<p:outputLabel value="K$ #{tarefa.koin}" class="texto recompensa" />
					<p:outputLabel value="#{tarefa.dscTarefa}" class="descricao" />

					<div class="botoes">
						<p:commandButton value="Aprovar" icon="pi pi-check" class="aprovar"
							action="#{iu01_tarefaMBean.validaTarefa(tarefa)}"
							update="idform:alvs2" />
						<p:commandButton value="Reprovar" icon="pi pi-times" class="reprovar"
							action="#{iu01_tarefaMBean.reprovaTarefa(tarefa)}"
							update="idform:alvs2" />
					</div>
				</div>
			</p:repeat>
		</h:panelGroup>

	</h:form>
</h:body>
</html>

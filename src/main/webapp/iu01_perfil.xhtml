<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}

.perfil {
	background-color: white;
	margin: 20px;
	padding: 5px;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:menubar>
			<p:menuitem value="TAREFAS" icon="pi pi-fw pi-trash"
				url="iu01_tarefa.jsf" />
			<p:menuitem value="RECOMPENSAS" icon="pi pi-fw pi-trash"
				url="iu01_recompensa.jsf" />
			<p:menuitem value="CRIAR TAREFA"
				rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
				url="iu01_criarTarefa.jsf" />
			<f:facet name="options">
				<p:button value="Logout" icon="pi pi-fw pi-sign-out"
					styleClass="ui-button-info" url="iu01_00.jsf" />
			</f:facet>
			<p:menuitem value="CRIAR RECOMPENSA"
				rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
				url="iu01_criarRecompensa.jsf" />
			<p:menuitem value="AVALIAR TAREFA"
				rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
				url="iu01_avaliarTarefa.jsf" />
			<p:menuitem value="PERFIL"
				url="iu01_perfil.jsf" />
		</p:menubar>

		<div id="perfil">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{iu01_perfilMBean.user.nome}" />
			<p:outputLabel value="Email" for="email" />
			<p:inputText id="email" value="#{iu01_perfilMBean.user.email}" />
			<p:outputLabel value="Sala" for="sala" />
			<p:inputText id="sala" value="#{iu01_perfilMBean.user.salas}" />
			<p:outputLabel value="Koin" for="koin" rendered="#{!iu01_tarefaMBean.pertenceResponsavel()}" />
			<p:inputText id="koin" value="#{iu01_perfilMBean.user.koin}" 
				rendered="#{!iu01_tarefaMBean.pertenceResponsavel()}" />
		</div>

	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600')
	;
</style>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
	font-family: 'Poppins', sans-serif;
}

.div-branca {
	float: right;
	width: 35vw;
	height: 100vh;
	border-radius: 15px 0px 0px 15px;
	background-color: white;
}

.tabs-head {
	display: flex;
	align-items: strech;
}

.toggle-tab {
	display: flex;
	width: 50%;
	height: 50px;
	align-items: center;
	justify-content: center;
	background: #f2f2f2;
	font-size: 20px;
	cursor: pointer;
	transition: 0.2s;
}

.toggle-tab.is_active {
	background: #fff;
	border-bottom: 3px solid #4ECDC4;
}

.toggle-tab:hover {
	background: #fff;
	border-bottom: 3px solid #4ECDC4;
}

.display-content {
	display: none;
	padding: 30px;
}

.display-content.is_active {
	display: block;
}

.section-content {
	margin-top: 20px;
	height: 65vh;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-between;
}

.input-wrapper {
	height: 60%;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.label-input {
	width: 250px;
	margin-bottom: 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.kids-login {
	width: 55vw;
	position: absolute;
	bottom: 0;
	left: 0;
}

.ui-wizard-content {
	margin-left: 100px
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idformLogin">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<div style="float: left; width: 60vw; height: 100hv">
			<img src="images/koin.png"
				style="width: 85px; height: 85px; margin: 10px" />
		</div>

		<img src="images/login-kids.png" class="kids-login" />


		<div class="div-branca">


			<div class="tabs-head">
				<span class="toggle-tab is_active"
					style="border-radius: 15px 0px 0px 0px;">Login</span> <span
					class="toggle-tab">Cadastro</span>
			</div>

			<div class="display-content">
				<div class="section-content">
					<img src="images/login-logo.png" style="width: 180px" />
					<div class="input-wrapper">
						<h1 id="titulo" onclick="myFunction()">Fazer Login</h1>
						<div class="label-input">
							<p:outputLabel value="Email" for="emailLogin" />
							<p:inputText id="emailLogin" value="#{iu01_00MBean.email}" />
						</div>

						<div class="label-input">
							<p:outputLabel value="Senha" for="senhaLogin" />
							<p:inputText id="senhaLogin" value="#{iu01_00MBean.senha}" />
						</div>

					</div>
					<p:commandButton value="ENTRAR" id="entrar"
						action="#{iu01_00MBean.onBuscarUsuario()}" />

				</div>
			</div>

			<div class="display-content is_active">
				<div class="section-content">
					<p:messages />
					<h:panelGrid columns="1" columnClasses="label, value">
						<div style="width: 200px" class="margin">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{iu01_00MBean.user.nome}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" value="#{iu01_00MBean.user.email}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Senha" for="senha" />
							<p:inputText id="senha" value="#{iu01_00MBean.user.senha}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Data de Nascimento" for="nasc" />
							<p:datePicker id="nasc"
								value="#{iu01_00MBean.user.dataNascimento}" />
						</div>
						<h:panelGrid id="confirmation" columns="1"
							columnClasses="grid,grid,grid">
							<p:commandButton value="RESPONSAVEL" id="responsavel"
								action="#{iu01_00MBean.onSalvarResponsavel()}" />
							<p:commandButton value="CRIANÃ‡A" id="crianca"
								action="#{iu01_00MBean.onSalvarCrianca()}" />
						</h:panelGrid>
					</h:panelGrid>
				</div>
			</div>
		</div>
	</h:form>

	<script>
	var tabs = document.querySelectorAll('.toggle-tab');
	var contents = document.querySelectorAll('.display-content')
	
	tabs.forEach((tab, index) =>{
		tab.addEventListener('click', () => {

			tabs.forEach((tab)=>{
				tab.classList.remove('is-active');
			})
			console.log(tabs[index])
			tabs[index].classList.add('is-active')
		});
	})
	
	</script>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}

.div-branca {
	float: right;
	width: 30vw;
	height: 100vh;
	border-radius: 10px 0px 0xp 10px;
	background-color: white;
}

#login-section1 {
	margin-top: 20px;
	height: 65vh;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-between;
}

.input-wrapper {
	height: 60%;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.label-input {
	width: 250px;
	margin-bottom: 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.kids-login {
	width: 55vw;
	position: absolute;
	bottom: 0;
	left: 0;
}

.ui-wizard-content {
	margin-left: 100px
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idformLogin">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<div style="float: left; width: 60vw; height: 100hv">
			<img src="images/koin.png"
				style="width: 85px; height: 85px; margin: 10px" />
		</div>

		<img src="images/login-kids.png" class="kids-login" />


		<div class="div-branca">
			<p:tabView multiViewState="true" id="tabViewMVS">
				<p:tab id="login" title="Login">

					<div id="login-section1">
						<img src="images/login-logo.png" style="width: 180px" />
						<div class="input-wrapper">
							<h1>Fazer Login</h1>
							<div class="label-input">
								<p:outputLabel value="Email" for="emailLogin" />
								<p:inputText id="emailLogin" value="#{iu01_00MBean.email}" />
							</div>

							<div class="label-input">
								<p:outputLabel value="Senha" for="senhaLogin" />
								<p:inputText id="senhaLogin" value="#{iu01_00MBean.senha}" />
							</div>

						</div>
						<p:commandButton value="ENTRAR" id="entrar"
							action="#{iu01_00MBean.onBuscarUsuario()}" />
					</div>
				</p:tab>
				<p:tab id="personal" title="Cadastro">
					<p:messages />
					<h:panelGrid columns="1" columnClasses="label, value">
						<div style="width: 200px" class="margin">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{iu01_00MBean.user.nome}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" value="#{iu01_00MBean.user.email}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Senha" for="senha" />
							<p:inputText id="senha" value="#{iu01_00MBean.user.senha}" />
						</div>

						<div style="width: 200px" class="margin">
							<p:outputLabel value="Data de Nascimento" for="nasc" />
							<p:datePicker id="nasc"
								value="#{iu01_00MBean.user.dataNascimento}" />
						</div>
						<h:panelGrid id="confirmation" columns="1"
							columnClasses="grid,grid,grid">
							<p:commandButton value="RESPONSAVEL" id="responsavel"
								action="#{iu01_00MBean.onSalvarResponsavel()}" />
							<p:commandButton value="CRIANÃ‡A" id="crianca"
								action="#{iu01_00MBean.onSalvarCrianca()}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}

.recompensa {
	background-color: white;
	margin: 20px;
	width: 80em;
	padding: 5px;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<menu:menu />

		<h:panelGroup id="alvs">
			<p:repeat value="#{iu01_recompensaMBean.retornaRecompensa()}"
				var="recompensa">
				<div class="recompensa">
					<p:outputLabel value="#{recompensa.nomeRecompensa}" />
					<br />
					<p:outputLabel value="#{recompensa.descricao}" />
					<p:outputLabel value="#{recompensa.preco}" />
					<p:commandButton value="RESGATAR"
						action="#{iu01_recompensaMBean.resgate(recompensa)}"
						update="idform:alvs" />
				</div>
			</p:repeat>
		</h:panelGroup>

	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<link rel="stylesheet" href="listas.css"></link>
	<style>
	

.botao_recompensa{
    position: absolute;
    bottom: 10px;
    right: 25px;
    background: #FFD60A !important;
	color: #fff !important;
	border: none !important;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<menu:menu />

		<h:panelGroup id="alvs">
			<p:repeat value="#{iu01_recompensaMBean.retornaRecompensa()}"
				var="recompensa">
				<div class="tarefa">
					<p:outputLabel value="#{recompensa.nomeRecompensa}" class="texto titulo"/>
					<p:outputLabel value="#{recompensa.preco}" class="texto recompensa"/>
					<p:outputLabel value="#{recompensa.descricao}" class="descricao"/>
					
					<p:commandButton value="Resgatar" class="botao_recompensa"
						action="#{iu01_recompensaMBean.resgate(recompensa)}"
						update="idform:alvs" />
				</div>
			</p:repeat>
		</h:panelGroup>

	</h:form>
</h:body>
</html>

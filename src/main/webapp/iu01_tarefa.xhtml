<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}

.tarefa {
	background-color: white;
	margin: 20px;
	width: 80em;
	padding: 5px;
}

.koin {
	background-color: #4ECDC4;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:menubar>
			<p:menuitem value="TAREFAS" icon="pi pi-fw pi-trash" url="iu01_tarefa.jsf"/>
			<p:menuitem value="RECOMPENSAS" icon="pi pi-fw pi-trash" url="iu01_recompensa.jsf" />
			<p:menuitem value="CRIAR TAREFA"
				rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
				url="iu01_criarTarefa.jsf" />
			<f:facet name="options">
				<p:button value="Logout" icon="pi pi-fw pi-sign-out"
					styleClass="ui-button-info" />
			</f:facet>
			<p:menuitem value="CRIAR RECOMPENSA"
				rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
				url="iu01_criarRecompensa.jsf" />
		</p:menubar>

		<h:panelGroup id="alvs">
			<p:repeat value="#{iu01_tarefaMBean.retornaTarefa()}" var="tarefa">
				<div class="tarefa">
					<p:outputLabel value="#{tarefa.nomeTarefa}" />
					<p:outputLabel value="#{tarefa.dscTarefa}" />
					<p:outputLabel value="#{tarefa.koin}" />
					<p:commandButton value="#{tarefa.status}"
						action="#{iu01_tarefaMBean.mudarStatus(tarefa)}"
						update="idform:alvs"
						disabled="#{iu01_tarefaMBean.desabilitaBotao(tarefa)}" />
				</div>
			</p:repeat>
		</h:panelGroup>

	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}

.tarefa {
	background-color: white;
	margin: 20px;
	width: 80em;
	padding: 5px;
}

.koin {
	background-color: #4ECDC4;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />
		<menu:menu />

		<h:panelGroup id="alvs2">
			<p:repeat value="#{iu01_tarefaMBean.retornaTarefa()}" var="tarefa">
				<div class="tarefa">
					<p:outputLabel value="#{tarefa.nomeTarefa}" />
					<p:outputLabel value="#{tarefa.dscTarefa}" />
					<p:outputLabel value="#{tarefa.koin}" />
					<p:commandButton value="#{tarefa.status}"
						action="#{iu01_tarefaMBean.mudarStatus(tarefa)}"
						update="idform:alvs2"
						disabled="#{iu01_tarefaMBean.desabilitaBotao(tarefa)}"
						rendered="#{iu01_tarefaMBean.pertenceResponsavel() == false}" />

					<p:commandButton value="" icon="pi pi-fw pi-trash"
						action="#{iu01_tarefaMBean.reprovaTarefa(tarefa)}"
						rendered="#{iu01_tarefaMBean.pertenceResponsavel()}"
						update="idform:alvs2" />
				</div>
			</p:repeat>
		</h:panelGroup>

	</h:form>
</h:body>
</html>

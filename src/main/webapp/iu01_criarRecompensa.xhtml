<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<style>
body {
	background-color: #4ECDC4;
	margin: 0px;
}
</style>
	<title>Bem-Vindo ao Kid$</title>
</h:head>
<h:body>
	<h:form id="idform">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<menu:menu/>

		<p:outputLabel value="NOME" for="nome" />
		<p:inputText id="nome"
			value="#{iu01_criarRecompensaMBean.recompensa.nomeRecompensa}" />

		<p:outputLabel value="DESCRICAO" for="dsc" />
		<p:inputText id="dsc"
			value="#{iu01_criarRecompensaMBean.recompensa.descricao}" />

		<p:selectOneMenu id="group"
			value="#{iu01_criarRecompensaMBean.crianca}">
			<f:selectItems value="#{iu01_criarRecompensaMBean.listaCombo}" />
		</p:selectOneMenu>

		<p:outputLabel value="CUSTO" for="custo" />
		<p:inputText id="custo"
			value="#{iu01_criarRecompensaMBean.recompensa.preco}" />

		<p:commandButton value="CRIAR RECOMPENSA" id="tarefa"
			action="#{iu01_criarRecompensaMBean.onSalvarRecompensa()}" />

	</h:form>
</h:body>
</html>
